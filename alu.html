<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geli≈ümi≈ü ALU Sim√ºlat√∂r√º</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
        input, select, button { margin: 10px; padding: 10px; font-size: 16px; }
        .binary-display { margin-top: 10px; font-size: 14px; color: darkblue; }
        .wave {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .wave::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #4CAF50 0 10px,
                transparent 10px 20px
            );
            animation: waveMove 1s linear infinite;
        }
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <h1>üîµ Geli≈ümi≈ü Basit ALU (Arithmetic Logic Unit) Sim√ºlat√∂r√º</h1>

    <div>
        <input type="number" id="a" placeholder="A sayƒ±sƒ± (0-255)">
        <div class="binary-display" id="a-binary"></div>

        <input type="number" id="b" placeholder="B sayƒ±sƒ± (0-255)">
        <div class="binary-display" id="b-binary"></div>
    </div>

    <div>
        <select id="operation">
            <option value="add">Toplama</option>
            <option value="sub">√áƒ±karma</option>
            <option value="mul">√áarpma</option>
            <option value="div">B√∂lme</option>
            <option value="and">AND</option>
            <option value="or">OR</option>
            <option value="xor">XOR</option>
            <option value="not">NOT</option>
        </select>
    </div>

    <div>
        <button onclick="calculate()">ƒ∞≈ülemi Yap</button>
    </div>

    <h2 id="result">Sonu√ß: </h2>

    <div class="wave" id="wave" style="display: none;"></div>

    <script>
        function updateBinaryDisplays() {
            const a = parseInt(document.getElementById('a').value) || 0;
            const b = parseInt(document.getElementById('b').value) || 0;
            document.getElementById('a-binary').innerText = "A (Binary): " + a.toString(2).padStart(8, '0');
            document.getElementById('b-binary').innerText = "B (Binary): " + b.toString(2).padStart(8, '0');
        }

        function calculate() {
            updateBinaryDisplays(); // Giri≈ü binary g√∂sterimi g√ºncelle
            document.getElementById('wave').style.display = 'block'; // Dalga animasyonu g√∂ster

            setTimeout(() => { // K√º√ß√ºk bir gecikme sim√ºlasyonu
                const a = parseInt(document.getElementById('a').value) || 0;
                const b = parseInt(document.getElementById('b').value) || 0;
                const op = document.getElementById('operation').value;
                let result = 0;

                switch (op) {
                    case "add":
                        result = (a + b) & 0xFF;
                        break;
                    case "sub":
                        result = (a - b) & 0xFF;
                        break;
                    case "mul":
                        result = (a * b) & 0xFF;
                        break;
                    case "div":
                        if (b === 0) {
                            document.getElementById('result').innerText = "Sonu√ß: HATA (0'a b√∂lme)";
                            document.getElementById('wave').style.display = 'none';
                            return;
                        } else {
                            result = Math.floor(a / b) & 0xFF;
                        }
                        break;
                    case "and":
                        result = a & b;
                        break;
                    case "or":
                        result = a | b;
                        break;
                    case "xor":
                        result = a ^ b;
                        break;
                    case "not":
                        result = (~a) & 0xFF;
                        break;
                    default:
                        result = 0;
                }

                document.getElementById('result').innerText = "Sonu√ß: " + result + " (Binary: " + result.toString(2).padStart(8, '0') + ")";
                document.getElementById('wave').style.display = 'none'; // ƒ∞≈ülem bitince dalga gizle
            }, 1000); // 1 saniye dalga animasyonu g√∂ster
        }

        // Giri≈ü deƒüi≈üince binary g√∂sterimini otomatik g√ºncelle
        document.getElementById('a').addEventListener('input', updateBinaryDisplays);
        document.getElementById('b').addEventListener('input', updateBinaryDisplays);
    </script>

</body>
</html>
